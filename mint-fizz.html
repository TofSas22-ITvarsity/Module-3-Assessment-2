<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starters | Funky Fusion Nachos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <a href="index.html">
            <i class="fa-solid fa-house"></i>
        </a>
        <img src="images/Funkbun logo.png">
        <h1>Starters</h1>
    </header>
    <div class="item-info-box">
        <div class="item-info-box-details">
            <img src="images/cucumber-mint-fizz.jpg">
            <h2>cucumber-Mint-Fizz</h2>
            <div class="price-serving">
                <p><b>Price:</b> R80</p>
                <p style="float: right;"><b>Serving:</b> 1</p>
            </div>
            <div class="description-sides">
                <div class="description">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quo libero ullam totam odio rem. Placeat
                    vero consectetur optio, illum nesciunt ratione excepturi, fugiat maxime quod recusandae ipsam ipsa
                    quis. Vel.
                </div>
                <div class="sides">
                    <ul>
                        <li>
                            <input type="checkbox" id="check-01">
                            <label for="check-01">Funky Fries</label>
                        </li>
                        <input type="checkbox" id="check-02">
                        <label for="check-02">Zesty Coleslaw</label>
                        <li>
                            <input type="checkbox" id="check-03">
                            <label for="check-03">Fiesta Street Corn</label>
                        </li>
                        <input type="checkbox" id="check-04">
                        <label for="check-04">Sweet Potato Funk Bites</label>
                        <li>
                            <input type="checkbox" id="check-05">
                            <label for="check-05">Avocado Lime Rice</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="notes">
                <p><b>Notes/Requests:</b></p>
                <textarea name="notes" id="notes" placeholder="Type your order notes/requests here" cols="30" rows="10"></textarea>
            </div>
            <a class="button" href="#"><b>Order</b></a>
        </div>
    </div>

</html>
