<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks | Fruit Fusionade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <a href="drinks.html">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <img src="images/Funkbun logo.png">
        <h1>Starters</h1>
    </header>
    <div class="item-info-box">
        <div class="item-info-box-details">
            <img src="images/lemonade.jpg">
            <h2>Fruit Fusionade</h2>
            <div class="price-serving">
                <p><b>Price:</b> R80</p>
                <p style="float: right;"><b>Serving:</b> 1</p>
            </div>
            <div class="description-sides">
                <div class="description">
                    <h4><b>Description:</b></h4>
                    <p>A mix of tropical fruits blended with freshly squeezed lemonade.</p>
                </div>
                <div class="sides">
                    <ul>
                        <h4><b>Sides:</b></h4>
                        <li>
                            <input type="checkbox" id="check-01">
                            <label for="check-01">Ice</label>
                        </li>
                        <li>
                            <input type="checkbox" id="check-02">
                            <label for="check-02">No ice</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="notes">
                <p><b>Notes/Requests:</b></p>
                <textarea name="notes" id="notes" placeholder="Type your order notes/requests here" cols="30" rows="10"></textarea>
            </div>
            <a class="button" href="thank-you.html"><b>Order</b></a>
        </div>
    </div>
</body>

</html>
